<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <script type="module" src="./assets/scripts/app.js" defer></script>
  </head>
  <body>
    <head>
      <h1 class="heading-text">Project Planner</h1>
    </head>
    <main>
      <div id="backdrop"></div>
      <div id="add-card">
        <div class="add-title">New Project</div>
        <div class="add-fields">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Grocery Run" />
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            placeholder="Weekly Grocery Shopping"
          />
        </div>
        <div class="add-buttons flex-center">
          <div class="">
            <button id="add-project-btn">Add Project</button>
          </div>
          <div class="cancel-buttons">
            <button>Cancel</button>
            <button>Clear</button>
          </div>
        </div>
      </div>
      <section class="container active-projects">
        <div id="active-header">
          <h2 class="active-title">Active Projects</h2>
          <button class="add-project" id="plus-btn">+</button>
        </div>
        <div>
          <ul id="active-list">
            <!-- <div class="project">
              <h3>Finish the Course</h3>
              <p>Finish the course within the next two weeks.</p>
              <div class="buttons">
                <button id="more-info-btn">More Info</button>
                <button id="finish-btn">Finish</button>
              </div>
            </div> -->
          </ul>
        </div>
      </section>
      <section class="container finished-projects">
        <h2 class="finished-title">Finished Projects</h2>
        <div>
          <ul id="finished-list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
