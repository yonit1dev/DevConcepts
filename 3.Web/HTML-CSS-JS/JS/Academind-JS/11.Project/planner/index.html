<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Board</title>
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <script src="./assets/scripts/app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <div class="header-text">
        <h1>Project Planner</h1>
      </div>
    </header>
    <main>
      <section class="projects">
        <div class="active-projects">
          <div class="active-header flex-jc-ac">
            <h2 class="list-header">Active Projects</h2>
          </div>
          <div class="lists">
            <ul class="active-projects-list">
              <li
                id="p1"
                data-extra-desc="Got lifetime access, but would be nice to finish it soon."
                class="project-card"
                draggable="true"
              >
                <h2>Finish the Course</h2>
                <p>Finish the course within the next two weeks.</p>
                <button class="alt-btn">More Info</button>
                <button class="main-btn">Done</button>
              </li>
              <li
                id="p2"
                data-extra-desc="Not really a business topic but still important."
                class="project-card"
                draggable="true"
              >
                <h2>Buy Groceries</h2>
                <p>Don't forget to pick up groceries today.</p>
                <button class="alt-btn">More Info</button>
                <button class="main-btn">Done</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="finished-projects">
          <div class="finished-header flex-jc-ac">
            <h2 class="list-header">Finished Projects</h2>
          </div>
          <div class="lists">
            <ul class="finished-projects-list">
              <li id="p3" class="project-card" draggable="true">
                <h2>Book Hotel</h2>
                <p>
                  Academind conference takes place in December, don't forget to
                  book accomodation.
                </p>
                <button class="alt-btn">More Info</button>
                <button class="main-btn">Activate</button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
